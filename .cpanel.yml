---
deployment:
  tasks:
    - export DEPLOYPATH=/home/graficon/public_html/
    - /bin/cp -R public $DEPLOYPATH
    - /bin/cp -R src $DEPLOYPATH
    - /bin/cp -R templates $DEPLOYPATH
    - /bin/cp -R validation $DEPLOYPATH
    - /bin/cp .gitignore $DEPLOYPATH
    - /bin/cp README.md $DEPLOYPATH
    - /bin/cp next-env.d.ts $DEPLOYPATH
    - /bin/cp package.json $DEPLOYPATH
    - /bin/cp tsconfig.json $DEPLOYPATH
    - /bin/cp yarn.lock $DEPLOYPATH
